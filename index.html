<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Jobroad - Workshop Tools</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row text-center mb-1">
        <div class="col">
          <div>
            <img
              class="img-fluid float-left"
              src="./img/l_jobroad.gif"
              alt=""
            />
          </div>
          <div>
            <h1 class="display-5 float-right">
              <strong> Workshop Tools </strong>
            </h1>
          </div>
        </div>
      </div>
      <div class="row jumbotron p-2 text-center">
        <div id="lineIndex" class="card-columns text-center py-3">
          <div
            id="tool01"
            class="card border-warning mb-3"
            style="max-width: 15rem"
          >
            <div class="card-header font-weight-bold">Who did it?</div>
            <div class="card-body">
              <img
                src="./img/index_01.jpg"
                class="img-fluid mr-5"
                alt="People 4"
              />
            </div>
          </div>
          <!-- Next Card -->
          <div
            id="tool02"
            class="card border-warning mb-3"
            style="max-width: 15rem"
          >
            <div class="card-header font-weight-bold">Blackbox</div>
            <div class="card-body">
              <img
                src="./img/index_01.jpg"
                class="img-fluid mr-5"
                alt="People 4"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
