<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Who did it? - Jobroad - Workshop Tools</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="row text-center mb-1">
        <div class="col">
          <div>
            <img
              class="img-fluid float-left"
              src="./img/l_jobroad.gif"
              alt=""
            />
          </div>
          <div>
            <h1 class="display-5 float-right">
              <strong> Who did it?</strong>
            </h1>
          </div>
        </div>
      </div>
      <div class="jumbotron p-2 text-center">
        <div id="lineOne" class="text-center">
          <img
            id="people01"
            src="./img/01_p.jpg"
            class="img-fluid"
            alt="People 1"
          />
          <img
            id="people02"
            src="./img/02_p.jpg"
            class="img-fluid"
            alt="People 2"
          />
          <img
            id="people03"
            src="./img/03_p.jpg"
            class="img-fluid"
            alt="People 3"
          />
        </div>
        <div id="lineTwo" class="text-center py-3">
          <img
            id="people04"
            src="./img/04_p.jpg"
            class="img-fluid"
            alt="People 4"
          />
          <img
            id="people05"
            src="./img/05_p.jpg"
            class="img-fluid"
            alt="People 5"
          />
          <img
            id="people06"
            src="./img/06_p.jpg"
            class="img-fluid"
            alt="People 6"
          />
        </div>

        <div id="question" class="alert alert-dismissible alert-warning p-1">
          <h3 id="questionText" class="display-5">
            <strong>
              Best check yo self, you're not looking too good. Nulla vitae elit
              libero, a pharetra augue. Praesent commodo cursus magna
            </strong>
          </h3>

          <button
            id="btnMessage"
            type="button"
            class="btn btn-warning text-center"
          >
            Message
          </button>
        </div>

        <div>
          <button id="start" type="button" class="btn btn-warning">Home</button>
          <button id="reload" type="button" class="btn btn-warning">
            Reload
          </button>
        </div>
      </div>
    </div>
    <script src="./script/whodidit.js"></script>
  </body>
</html>
